						the burning months
					</p>

				</div>
				<div class="block non-image">
					<p>
						picnic table atlas
					</p>
				</div>
				<div class="block image">
					<a href="https://taichi.pink/deform-grid/">

							src="2018-07-25_net-forces.png"

				<div class="block non-image">

				</div>
				<div class="block image">

							src="2017-06-07_shinkansen-sketch.png"
							alt="Screenshot of a website that displays a grid of unicode characters twinkling on a background the color of the night sky."/>
					</a>
				</div>
				<div class="block non-image">
					<p>
						teeming sketch
					</p>
